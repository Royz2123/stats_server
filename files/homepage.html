<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Capitalead - Login</title>
</head>


<body>
    <div class="content-space">
        <h1>Capitalead Statistics</h1>
        <h2>Sign in</h2>
        
        <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>
        
        <div class="container">
            <form action="/login" method="GET">
                <br>
                <p>Username</p>
                <input type="text" name="username">
                <br><br>
                <p>Password:</p>
                <input type="password" name="password">
                <br><br>
                <input class="form-submit-button" type="submit" value="Submit">
            </form>
        </div>

        <div class="page_divider description">
            <p>
                This Web Server has been created for comfortable accessability to Capitalead Statistics
            </p>
        </div>
    </div>

    <div class="footer">
        <i class="fa fa-copyright"></i>
       	Copyrighted material of Capitalead
    </div>
</body>
</html>
